        <form id="form" action="">
                <input type="text" id="name" name="name" placeholder="Nome" oninput="javascript: this.value = this.value.replace(/[0-9]/g, '');">
                <input type="number" maxlength="3" step="1" id="weight" name="weight" placeholder="Peso (Kg)" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                <input type="number" maxlength="3" step="1" id="age" name="age" placeholder="Idade" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        </form>

        <div id="button-area">
                <button id="next-button">Avançar</div>
