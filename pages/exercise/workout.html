<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Treino - TrainIn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/general.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/exercise/exercise-general.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/components/rep-counter/rep-counter.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/exercise/workout.css'>
    <!-- <link rel="manifest" href="/manifest.json"> -->
</head>
<body>   
    <!-- <div class="background"></div> -->
    <div id="header">
        <svg class="back" viewBox="-1 -1 18 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 7.00016H3.83L8.71 2.12016C9.1 1.73016 9.1 1.09016 8.71 0.700159C8.61749 0.607455 8.5076 0.533907 8.38662 0.483726C8.26565 0.433545 8.13597 0.407715 8.005 0.407715C7.87403 0.407715 7.74435 0.433545 7.62338 0.483726C7.5024 0.533907 7.39251 0.607455 7.3 0.700159L0.71 7.29016C0.617296 7.38267 0.543749 7.49256 0.493567 7.61353C0.443386 7.73451 0.417556 7.86419 0.417556 7.99516C0.417556 8.12613 0.443386 8.25581 0.493567 8.37678C0.543749 8.49776 0.617296 8.60765 0.71 8.70016L7.3 15.2902C7.39258 15.3827 7.50249 15.4562 7.62346 15.5063C7.74442 15.5564 7.87407 15.5822 8.005 15.5822C8.13593 15.5822 8.26558 15.5564 8.38654 15.5063C8.50751 15.4562 8.61742 15.3827 8.71 15.2902C8.80258 15.1976 8.87602 15.0877 8.92613 14.9667C8.97623 14.8457 9.00202 14.7161 9.00202 14.5852C9.00202 14.4542 8.97623 14.3246 8.92613 14.2036C8.87602 14.0827 8.80258 13.9727 8.71 13.8802L3.83 9.00016H15C15.55 9.00016 16 8.55016 16 8.00016C16 7.45016 15.55 7.00016 15 7.00016Z"/>
        </svg>
        <h2 class="title">Treino</h2>
    </div>
    <div id="instruction">
        <img class="tutorial-img" src="">
        <div id="exercise-info">
            <div id="exercise-name">Name</div>
            <div id="exercise-date">
                <span class="week">Semana 1</span>
                <span class="day">Dia 1</span>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="info">
            <div class="sets-area">
                <div class="reps">0</div>
                <div class="reps active">0</div>
                <div class="reps inactive">0</div>
                <div class="reps inactive">0</div>
                <div class="reps inactive">0+</div>
            </div>
            <span class="title">Faça as repetições</span>
        </div>
        <div id="counter-area-insert">
            <!-- Counter will be inserted here -->
        </div>
        <div id="timer-area">
            <span class="title">Descanse</span>
            <div id="text-area">
                <span id="timer-text-minutes">MM</span>
                <span id="timer-text-divider">:</span>
                <span id="timer-text-seconds">SS</span>
            </div>
            <div id="progress-bar">
                <div id="fill-bar"></div>
            </div>
            <div id="controls">
                <div id="stop"><div class="square"></div></div>
                <div id="increment">+30s</div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/scripts/exercise/loadExerciseInfo.js" type="module"></script>
<script type="module" src="/plugins/easytimer/easytimer.min.js" type="module"></script>
<script type="module" src="/scripts/exercise/workout.js" type="module"></script>
<script type="module" src="/scripts/general.js"></script>
</html>
